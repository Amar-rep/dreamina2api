version: '3.8'

services:
  dreamina-api:
    build: .
    container_name: dreamina-api
    ports:
      - "5200:5200"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5200/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
